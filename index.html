<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="icon" type="image/x-icon" href="favicon.svg">
    <title>Simple Markdown Editor | Mfc Website</title>
    <link rel="stylesheet" href="res/style.css">

    <script src="https://mf-chan.com/res/alpine.min.js" defer></script>

    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-131278165-1"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());
        gtag('config', 'UA-131278165-1');
    </script>
</head>

<body x-data="alpineData" x-init="alpineInit()">
    <textarea id="editor" x-model="input" @input="localStorage.setItem('savedStrings', input.toString())"></textarea>
    <div class="markdown" x-html="compiledMarkdown"></div>

    <button @click="downloadFile()">
        Save File
    </button>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/12.0.0/marked.min.js"></script>
    <script src="res/script.js"></script>
</body>

</html>
