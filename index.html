<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="icon" type="image/x-icon" href="favicon.svg">
  <title>Simple Markdown Editor | Mfc Website</title>
  <script src="https://unpkg.com/vue"></script>
  <script src="https://unpkg.com/marked@0.3.6"></script>
  <script src="https://unpkg.com/lodash@4.16.0"></script>
  <link rel="stylesheet" href="style.css">

  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-131278165-1"></script>

    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());
    gtag('config', 'UA-131278165-1');

<body>
  <section id="main">
    <textarea id="editor" :value="input" @input="update" oninput="saveToBrowser()"></textarea>
    <div id="markdown" v-html="compiledMarkdown"></div>
  </section>

  <a id="btn-save" onclick="clickToDownload()">
    Save file
  </a>

  <script src="script.js"></script>
</body>

</html>
